<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更多成員</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <h1>我們的團隊</h1>
    </header>

    <section class="team-section">
        <div class="container">
            <h2 class="section-title">團隊成員</h2>
            <div class="team-members">
                <!-- Repeat team member blocks as needed for more members -->
                <div class="team-member">
                    <div class="member-image">
                        <img src="./img/meida.jpg" alt="K.S.">
                    </div>
                    <h3>郭美汶</h3>
                    <p>作為一位富有遠見的執行長，不僅在企業管理上擁有豐富經驗，更精通攝影與社群行銷。</p>
                    <span class="member-role">執行長</span>
                </div>
                <!-- Team Member 2 -->
                <div class="team-member">
                    <div class="member-image">
                        <img src="./img/tang.jpg" alt="Y.E.">
                    </div>
                    <h3>唐念平</h3>
                    <p>身為營運長，擁有深厚的品牌設計專業，並精通企劃書的執行與製作。</p>
                    <span class="member-role">營運長</span>
                </div>
                <!-- Team Member 3 -->
                <div class="team-member">
                    <div class="member-image">
                        <img src="./img/jun.jpg" alt="A.Y.">
                    </div>
                    <h3>廖彥鈞</h3>
                    <p>作為資訊長，在AI應用及網站和遊戲的程式優化領域擁有豐富經驗。</p>
                    <span class="member-role">資訊長</span>
                </div>
                <!-- Additional members -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 兔嘲媒體整合行銷. All Rights Reserved.</p>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
