                <p>在疫情的引響下，創作者多出了許多時間在創作上~亞當兔兔就這樣來到世界了，原先只是興趣與喜好的結果，但發現創作慾望一發不可收拾，各式各樣的造型登場了，享受創作樂趣同時也思考著兔兔亞當的未來發展性，默默的命運把我帶到了浪兔協會，就這樣這個角色找尋到了自己的使命! 號召了一些志同道合的夥伴開始為使命而努力~除了藝術創作的本質~希望兔兔亞當能夠為更多兔兔夥伴找到適合自己的家。</p>
